{%extends 'base.html'%}
{%block content%}


<!-- Header-->
<header class="bg-dark py-5">
    <div class="container px-4 px-lg-5 my-5">
        <div class="text-center text-white">
            <h1 class="display-4 fw-bolder">All Categories</h1>
            <p class="lead fw-normal text-white-50 mb-0"></p>
        </div>
    </div>
</header>


<div style="display:flex ;flex-direction: column;align-items: center; padding:35px">

    {%for cat in all_cats%} 
        <a style="color: rgba(22,55,66,0.9);text-decoration: none" href="{% url 'category' cat.name %}"><h3>{{cat.name|upper}}</h3></a><br>
        
        {%endfor%}
   
</div>

    










{%endblock%}
